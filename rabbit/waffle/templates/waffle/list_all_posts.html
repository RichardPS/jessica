<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
<section class="posts">
    {% for post in posts %}
        {{post.author }} said: {{ post.text }}
    {% endfor %}
</section>

<section class="reposts">
    {% for repost in reposted %}
        {{repost.original_post.author}} said: {{ repost.original_post.text }}
    {% endfor %}
</section>

</body>
</html>
