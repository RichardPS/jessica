<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
<section class="profile">
    <p>Username: {{ user_profile.username }}</p>
    <p>User Email: {{ user_profile.email }}</p>
    <p>Joined: {{ user_profile.date_joined }}
    <p>Last Active: {{ user_profile.last_login }}</p>
</section>
<section class="followers">
    {% for follower in followers %}
        {{ follower.author.username }}
    {% endfor %}
</section>

</body>
</html>
